<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - StrategixAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            
            <div class="auth-logo">StrategixAI</div>
            <div class="auth-title">Welcome back</div>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div style="background: #fee2e2; color: #b91c1c; padding: 10px; border-radius: 8px; font-size: 13px; margin-bottom: 20px;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div style="text-align: left; margin-bottom: 5px; font-size: 13px; font-weight: 500; color: #64748b;">Email Address</div>
                <input type="email" name="email" placeholder="name@company.com" required>

                <div style="text-align: left; margin-bottom: 5px; font-size: 13px; font-weight: 500; color: #64748b;">Password</div>
                <input type="password" name="password" placeholder="••••••••" required>

                <button type="submit" style="width: 100%; margin-top: 10px;">Sign In</button>
            </form>

            <div class="auth-footer">
                New to StrategixAI? <a href="/register">Create an account</a>
            </div>

        </div>
    </div>

</body>
</html>
